<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hostel Issue Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginPage">
    <h1>Hostel Issue Management System NIT JSR</h1>
    <p class="motto">Making Hostel Life at NIT Jamshedpur Full of Joy and Memories to Remember</p>
    <input type="text" id="loginId" placeholder="Enter ID">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
